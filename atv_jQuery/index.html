<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV MÓDULO "CONHEÇA O jQuery</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
        <button type="button" style="font-family: 'Spicy Rice', serif;" >Adicionar nova tarefa</button>
    </header>
    <form id="add">
        <h2>Nome da Tarefa</h2>
        <input type="text" id="newText" required placeholder="Nome da atividade">
        <button type="submit">Cadastrar</button>
        <button type="reset" id="botao-cancelar" >Cancelar</button>
    </form>
    <ul id="novaTarefa"></ul>
    <script src="./index.js"></script>
</body>
</html>
